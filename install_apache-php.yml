---
- hosts: all
  become: true

  tasks: 
  
  - name: install apache2 and php packages on  debian/ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php 
      state: latest 
      update_cache: yes  
    when: ansible_distribution in ["Ubuntu", "Debian"]

  - name: install httpd and php  packages on  redhat
    
    dnf:
      name: 
        - httpd
        - php    
      state: latest
      update_cache: yes     
    when: ansible_distribution in ["CentOS", "Fedora", "Alma-Linux"]

...
